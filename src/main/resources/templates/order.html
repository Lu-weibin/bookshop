<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>二手书交易平台</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="vue_bookshop">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">二手书交易平台</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index">首页 <span class="sr-only">(current)</span></a></li>
                    <li><a href="cart">购物车</a></li>
                    <li class="active"><a href="order">我的订单</a></li>
                    <li><a href="myinfo">个人中心</a></li>
                    <li><a href="notice">网站通知</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.username}==null"><a href="register">注册</a></li>
                    <li th:if="${session.username}==null"><a href="login">登录</a></li>
                    <li th:if="${session.username}!=null"><a href="#" th:text="|欢迎，${session.username}|"></a></li>
                    <li th:if="${session.username}!=null"><a href="logout">退出</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="list-group">
                    <a href="javascript:void(0);" class="list-group-item" v-bind:class="{ active: flag==-1}" v-on:click="getOrders(-1);flag=-1">所有订单</a>
                    <a href="javascript:void(0);" class="list-group-item" v-bind:class="{ active: flag== 1}" v-on:click="getOrders(1);flag=1">待支付</a>
                    <a href="javascript:void(0);" class="list-group-item" v-bind:class="{ active: flag== 2}" v-on:click="getOrders(2);flag=2">已支付</a>
                    <a href="javascript:void(0);" class="list-group-item" v-bind:class="{ active: flag== 3}" v-on:click="getOrders(3);flag=3">失效</a>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <table class="table text-center table-striped">
                        <tr>
                            <td class="active" width="">编号</td>
                            <td class="active" width="">金额</td>
                            <td class="active" width="25%">地址</td>
                            <td class="active" width="">联系号码</td>
                            <td class="active" width="">支付日期</td>
                            <td class="active" width="">状态</td>
                            <td class="active">操作</td>
                        </tr>
                        <tr v-for="(order,index) in orders" :key="index">
                            <td class="">{{order.orderNumber}}</td>
                            <td class="">￥ {{order.payPrice}}</td>
                            <td class="">{{order.address}}</td>
                            <td class="">{{order.phone}}</td>
                            <td class="">{{order.payTime}}</td>
                            <td class="" v-if="order.state==1">
                                待支付
                            </td>
                            <td class="" v-if="order.state==2">
                                已支付
                            </td>
                            <td class="" v-if="order.state==3">
                                失效
                            </td>
                            <td class="">
                                <button class="btn btn-primary btn-sm" type="submit">详情</button>
                                <span class="" v-if="order.state==1">
                                    <button class="btn btn-danger btn-sm" type="submit">去支付</button>
                                </span>
                                <span class="" v-if="order.state==2">
                                    <button class="btn btn-danger btn-sm" type="submit">退货</button>
                                </span>
                            </td>
                        </tr>
                    </table>

    </div><hr>
    <h3>000000000000000000</h3>
    </div>
    </div>
    <hr />
    <p style="text-align: center;color: #ADADAD;">
        运维支持：佛大15级计算机科学与技术1 卢伟彬{{orders}}
    </p>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script th:inline="javascript">
        var vm = new Vue({
            el: '#vue_bookshop',
            data() {
                return {
                    flag: -1,
                    userid: [[${ session.userid }]],
                    orders: {}
                }
            },
            methods: {
                isLogin: function () {
                    if (this.userid == null || this.userid == "") {
                        alert("未登录");
                        window.location.href = "login";
                    }else {
                        this.getOrders(-1);
                    }
                },
                getOrders: function(state){
                    axios.get('/order/state/'+state)
                        .then(response => (this.orders = response.data.data))
                        .catch(function (error) {
                                // 请求失败处理
                                console.log(error);
                            });
                }
            },
            created() {
                this.isLogin();
            }
        })
    </script>
</body>

</html>
