<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>二手书交易平台</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 70px;">
<div id="vue_bookshop">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">二手书交易平台</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index">首页 <span class="sr-only"></span></a></li>
                    <li><a href="cart">购物车</a></li>
                    <li><a href="order">我的订单</a></li>
                    <li><a href="myinfo">个人中心</a></li>
                    <li><a href="notice">网站通知</a></li>
                </ul>
                <form class="navbar-form navbar-left" @submit.prevent="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="书名 作者 出版社等" v-model.trim="key">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.username}==null"><a href="register">注册</a></li>
                    <li th:if="${session.username}==null"><a href="login">登录</a></li>
                    <li th:if="${session.username}!=null"><a href="#" th:text="|欢迎，${session.username}|"></a></li>
                    <li th:if="${session.username}!=null"><a href="logout">退出</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="list-group">
                    <a href="javascript:void(0);" class="list-group-item list-group-item-info" v-on:click="isLogin()">
						有书分享
                    </a>
                    <hr>
					<a href="javascript:void(0);" class="list-group-item" v-bind:class="{ active: flag==-1}" v-on:click="getBooks(-1);flag=-1">
						所有书籍
					</a>
                    <div v-for="(category,index) in categorys" :key="index">
                        <a href="javascript:void(0);" class="list-group-item" v-bind:class="{ active: flag==category.id}" v-on:click="getBooks(category.id);flag=category.id">{{category.category }}</a>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-10">
                <div class="row" >
                    <div class="col-lg-3" v-for="(book,index) in books" :key="index">
                        <div class="thumbnail">
                            <img :src="book.picture" alt="" width="150px"
                                 height="150px">
                            <div class="caption">
                                <h4 class="text-center">{{book.bookName}}</h4>
                                <p class="text-center">—— {{book.author}}</p>
                                <p class="text-center">分类: {{book.category.category}}</p>
                                <p class="text-center" style="font-size:18px;color: #bf7f5f;">￥{{book.price}}</p>
                                <p class="text-center"><a v-bind:href="'detail/'+book.id" class="btn btn-primary btn-sm"
                                                          role="button">详情</a>
                                    <a href="javascript:void(0);" class="btn btn-default btn-sm" role="button" v-on:click="addCart(book.id)">+购物车</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <p style="text-align: center;color: #ADADAD;">
        运维支持：佛大15级计算机科学与技术1 卢伟彬
    </p>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">旧 书 出 售</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">书名：</div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" v-model.trim="saleBook.bookName">
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">作者：</div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" v-model.trim="saleBook.author">
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">出版社：</div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" v-model.trim="saleBook.publisher">
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">出版时间：</div>
                        <div class="col-md-5">
                            <input type="date" class="form-control" placeholder="" v-model.trim="saleBook.publishTime">
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">价格：</div>
                        <div class="col-md-5">
                            <input type="number" class="form-control" placeholder="单位元" v-model.trim="saleBook.price">
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">分类：</div>
                        <div class="col-md-5">
                           <select class="form-control" v-model="saleBook.category">
                                 <option v-for="(category,index) in categorys" :key="index" :value="category.id">{{category.category}}</option>
                            </select>
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">品相：</div>
                        <div class="col-md-5">
                           <select class="form-control" v-model.trim="saleBook.conditions">
                                <option>
                                    六成新
                                </option>
                                <option>
                                    七成新
                                </option>
                                <option>
                                    八成新
                                </option>
                               <option>
                                   九成新
                               </option>
                               <option>
                                   全新
                               </option>
                            </select>
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">上传照片：</div>
                        <div class="col-md-5">
                            <input type="file" id="exampleInputFile" @change="getFile($event)">
                            <p class="help-block"></p>
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-1">书籍介绍：</div>
                        <div class="col-md-5">
                            <textarea class="form-control" rows="3" v-model.trim="saleBook.description"></textarea>
                        </div>
                    </div><hr>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" v-on:click="addBook($event)">确定出售</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script th:inline="javascript">
    var vm = new Vue({
        el: '#vue_bookshop',
        data() {
            return {
                flag: -1,
                userid: [[${ session.userid }]],
                username: [[${ session.username }]],
                categorys: [{}],
                books: [{category:{}}],
                result: {},
                saleBook: {
                    bookName: "",
                    author: "",
                    publisher: "",
                    publishTime: "",
                    price: "",
                    category: "",
                    conditions: "",
                    description: ""
                },
                file: '',
                key: ''
            }
        },
        methods: {
            isLogin: function () {
                    if (this.userid == null || this.userid == "") {
                        alert("未登录！");
                        // window.location.href = "login";
                    } else {
                        $('#myModal').modal();
                    }
                },
            getCategorys: function () {
				axios.get('/category').then(response => (this.categorys = response.data.data));
            },
            getBooks: function(categoryid){
                axios.get('/book/category/'+categoryid)
				.then(response => (this.books = response.data.data))
			    .catch(function (error) {
			        // 请求失败处理
					console.log(error);
				});
            },
            addCart: function(bookid){
                axios.post('cart/book/'+bookid)
                .then(function (response) {
                    if(response.data.flag){
                        this.result = response.data.data;
                        alert("加入成功！");
                    }else{
                        console.log(response.data.message);
                        alert(response.data.message);
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
            },
            getFile(event) {
                this.file = event.target.files[0];
                console.log(this.file);
            },
            addBook: function(event){
                var _this = this;
                let bookName = this.saleBook.bookName;
                let author = this.saleBook.author;
                let publisher = this.saleBook.publisher;
                let publishTime = this.saleBook.publishTime;
                let price = this.saleBook.price;
                let category = this.saleBook.category;
                let conditions = this.saleBook.conditions;
                let description = this.saleBook.description;
                event.preventDefault();
                if(bookName==""||author==""||publisher==""||publishTime==""||price==""||category==""||conditions==""){
                    alert("输入信息有误，请检查！");
                    return false;
                }
                let formData = new FormData();
                formData.append('file', this.file);
                formData.append('bookName',this.saleBook.bookName);
                formData.append('author',this.saleBook.author);
                formData.append('publisher',this.saleBook.publisher);
                formData.append('publishTime',this.saleBook.publishTime);
                formData.append('price',this.saleBook.price);
                formData.append('category',this.saleBook.category);
                formData.append('conditions',this.saleBook.conditions);
                formData.append('description',this.saleBook.description);
                let config = {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                 }
                 axios.post('/book/add', formData, config).then(function (response) {
                    if (response.data.flag) {
                        alert(response.data.message);
                        $('#myModal').modal('hide');
                        _this.saleBook = {};

                    }else{
                        alert(response.data.message);
                    }
                    })
            },
            search: function () {
                if(this.key==""){
                    return false;
                }
                axios.get('/book/search/'+this.key).then(response => (
                    this.books = response.data.data,
                        this.flag = ""
                ));
            }
        },
        created() {
            this.getCategorys();
            this.getBooks(-1);
        }
    })
</script>
</body>

</html>
